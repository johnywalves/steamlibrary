<script type="text/javascript">
	$(document).ready(show_library);
	(function (window) {
		'use strict';
		let document = window.document, Modernizr = window.Modernizr;
		Modernizr.addTest(
			'csstransformspreserve3d',
			function () {
				var prop = Modernizr.prefixed('transformStyle');
				var val = 'preserve-3d';
				var computedStyle;

				if (!prop) {
					return false;
				}

				prop = prop.replace(/([A-Z])/g, function (str, m1) {
					return '-' + m1.toLowerCase();
				}).replace(/^ms-/, '-ms-');

				Modernizr
					.testStyles(
						'#modernizr{' + prop + ':' + val + ';}',
						function (el, rule) {
							computedStyle = window.getComputedStyle ? getComputedStyle(el, null).getPropertyValue(prop) : '';
						});

				return (computedStyle === val);
			});
	})(window);
</script>
